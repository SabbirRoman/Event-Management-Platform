<div class="dashboard-container">

  
  <h2>Dashboard</h2>

  <div style="width: 600px;">
    <h3>Events by Month</h3>
    <canvas baseChart
            [data]="monthlyData"
            [type]="'bar'">
    </canvas>
  </div>

  <div style="width: 400px; margin-top: 40px;">
    <h3>Events by Type</h3>
    <canvas baseChart
            [data]="typeData"
            [type]="'pie'">
    </canvas>
  </div>
</div>
