<div *ngFor="let event of events" class="event-card">
  <h3>{{ event.title }}</h3>
  <p>{{ event.description }}</p>

  <button (click)="openRegisterModal(event)">Register</button>
  <button (click)="fetchRegisteredMembers(event.id)">Registered Members</button>

  <ul *ngIf="showingMembersFor === event.id">
    <li *ngFor="let name of registeredMembers[event.id]">
      ðŸ‘¤ {{ name }}
    </li>
  </ul>
</div>


<!-- Registration Modal -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal">
    <h3>Register for {{ selectedEvent?.title }}</h3>
    <form (ngSubmit)="registerForEvent()">
      <label>
        Name:
        <input type="text" [(ngModel)]="attendeeName" name="attendeeName" required />
      </label>
      <label>
        Email:
        <input type="email" [(ngModel)]="attendeeEmail" name="attendeeEmail" required />
      </label>
      <div class="modal-buttons">
        <button type="submit">Submit</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
